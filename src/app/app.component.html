<div class="container">
  <input (keyup.enter)="createPost(title)" #title name="inputpost" type="" class="form-control">
  <hr>
  <ul class="list-group">
    <li *ngFor="let post of posts" class="list-group-item">
      {{ post.title }}
      <button (click)="updatePost(post)" class="btn btn-sm btn-primary">update</button>
      <button (click)="deletePost(post)" class="btn btn-sm btn-danger">delete</button>
    </li>
  </ul>
</div>
